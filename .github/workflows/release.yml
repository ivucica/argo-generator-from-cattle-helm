# .github/workflows/release.yml

name: Build and Push Docker Image

# This workflow runs whenever you push a new tag in the format "v*.*.*" (e.g., v1.0.0)
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-image:
    # Use the standard GitHub-hosted runner
    runs-on: ubuntu-latest

    # Permissions are crucial for security and for allowing the job to push to ghcr.io
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out the repository's code so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to the GitHub Container Registry (ghcr.io)
      # The GITHUB_TOKEN is automatically generated and scoped to the repository
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Extract metadata (like tags and labels) for the Docker image
      # This action automatically creates tags based on the Git tag
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # Step 4: Build the image using the Dockerfile and push it to ghcr.io
      # It uses the tags and labels generated in the previous step
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
